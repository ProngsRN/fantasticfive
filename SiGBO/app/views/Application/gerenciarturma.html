#{extends '/templates/templateadmin.html' /}
#{set title:'SiGBO :: Administrar Turma - Gerenciar Turmas' /}

<center>
<h2>« Remover Turma »</h2>
#{if turmas.isEmpty()}
	<center>
	Você ainda não cadastrou nenhuma turma. <a href="@{Application.admturmas}">Clique aqui</a> para cadastrar.
	<br>
#{/if}
#{if !turmas.isEmpty()}
<form action="@{Remove.removeTurma()}"  method="GET">
	<label  for="idTurma">Turma: </label>
	<select name="idTurma">
		#{list items:turmas, as:'turma'}
			<option value=${turma.getId()}>
				${turma.ano}º Ano "${turma.sala}"
				#{if turma.nivel == 1} 
						Ensino Fundamental 
				#{/if}
				#{if turma.nivel == 2}
						Ensino Médio
				#{/if}
			</option>
		#{/list}
	</select>
	<div class="buttons">
	<br><input type="submit" value="Remover" class="button"/>
	</div>
	
	#{if flash.error}
		<p style="color:#c00">
			${flash.error}
		</p>
	#{/if}
</form>
#{/if}
	
<br/>
