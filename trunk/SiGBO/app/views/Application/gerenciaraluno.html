#{extends '/templates/templateadmin.html' /}
#{set title:'SiGBO :: Administrar Alunos - Gerenciar Aluno' /}

<center>
<h2>« Remover Aluno »</h2>
#{if alunos.isEmpty()}
	<center>
	Você ainda não cadastrou nenhum aluno. <a href="@{Application.admalunos}">Clique aqui</a> para cadastrar.
	<br>
#{/if}
#{if !alunos.isEmpty()}
<form action="@{Remove.removeAluno()}"  method="GET">
	<label  for="idAluno">Aluno: </label>
	<select name="idAluno">
		#{list items:alunos, as:'aluno'}
			<option value=${aluno.getId()}>${aluno.nome}</option>
		#{/list}
	</select>
	<div class="buttons">
	<br><input type="submit" value="Remover" class="button"/>
	</div>
	
	#{if flash.error}
		<p style="color:#c00">
			${flash.error}
		</p>
	#{/if}
</form>
#{/if}
	
<br/>
